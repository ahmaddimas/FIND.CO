        <script type="text/javascript">
            parallax();
            $(window).bind('DOMMouseScroll', function(e) {
                //Firefox
                $('html, body').stop();
            }).bind('mousewheel', function(e) {
                //IE, Opera, Safari
                $('html, body').stop();
            });
            $(window).on('scroll', function() {
                parallax();
            });
            function parallax() {
                var wScroll = $(window).scrollTop();
                $('.parallax-intro').css('background-position', 'center '+(wScroll*0.7)+'px');
                if (wScroll > 150) {
                    $('.navbar').removeClass('navbar-dark bg-transparent py-4').addClass('navbar-light bg-light navbar-shadow py-2');
                    $('.navbar-brand').show();
                    $('#LoginBtn .btn').removeClass('btn-outline-light').addClass('btn-outline-dark');
                } else {
                    $('#mynav').on('shown.bs.collapse', showLessNavbarCollapse ).on('show.bs.collapse', showLessNavbarCollapse );
                    $('#mynav').on('hide.bs.collapse', hideLessNavbarCollapse );
                    if ($('#mynav').hasClass('show') == false) {
                        $('.navbar').removeClass('navbar-light bg-light navbar-shadow py-2').addClass('navbar-dark bg-transparent py-4');
                        $('#LoginBtn .btn').removeClass('btn-outline-dark').addClass('btn-outline-light');
                        $('.navbar-brand').hide();
                    } else {
                        $('.navbar-brand').show();
                    }
                    $('.navbar').removeClass('py-2').addClass('py-4');
                }
            }
            function showLessNavbarCollapse() {
                if ($(window).scrollTop() < 150) {
                    $('.navbar').removeClass('navbar-dark bg-transparent').addClass('navbar-light bg-light navbar-shadow');
                    $('#LoginBtn .btn').removeClass('btn-outline-light').addClass('btn-outline-dark');
                    $('.navbar-brand').show();
                }
            }
            function hideLessNavbarCollapse() {
                if ($(window).scrollTop() < 150) {
                    $('.navbar').removeClass('navbar-light bg-light navbar-shadow').addClass('navbar-dark bg-transparent');
                    $('#LoginBtn .btn').removeClass('btn-outline-dark').addClass('btn-outline-light');
                    $('.navbar-brand').hide();
                }
            }
            function slide(_target) {
                $('html, body').stop().animate({
                    scrollTop: $(_target).offset().top - $('nav.navbar').height()
                }, 2000, 'easeOutQuint');
            }
            $('a').click(function(event) {
                var _href = $(this).attr('href');
                _href = _href.slice(0, 1);
                if (_href == '#') event.preventDefault();
            });
        </script>
